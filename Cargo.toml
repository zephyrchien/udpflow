[package]
name = "udpflow"
version = "0.1.0"
authors = ["zephyr <i@zephyr.moe>"]
description = "Stream API for tokio-udp."
repository = "https://github.com/zephyrchien/udpflow"
readme = "README.md"
documentation = "https://docs.rs/udpflow"
keywords = ["udp", "uot", "stream"]
edition = "2021"
license = "MIT"

[dependencies]
tokio = { version = "1", features = ["rt", "net", "time", "sync", "io-util"] }
socket2 = { version = "0.5.2", features = ["all"] }

[dev-dependencies]
tokio = { version = "1", features = ["full"] }
